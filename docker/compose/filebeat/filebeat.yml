filebeat:
  prospectors:
    - 
       input_type: log
       paths:
         - "/opt/openet/FW/fwHome/statistics/ServerCTE/*_high.stats.csv"
       tags: ["fwhstats"]
  
    - 
       input_type: log
       paths:
         - "/opt/openet/FW/fwHome/UnifiedLogging/*.log.csv"
       tags: ["fwlog"]
  
    - 
       input_type: log
       paths:
         - "/opt/openet/FW/fwHome/statistics/ServerCTE/*_Compositehigh.stats.csv"
       tags: ["fwchstats"]

#    - /opt/openet/FW/fwHome/log/*.log
